#This is a Comment   

#Format explained
#<Node>
#Key=Value
#...
#<Node>
#Key=Value
#...

#<Actor>
#NAME= the unique name of this actor
#POSX= the position on the x axis in the world
#POSY= the position on the y axis in the world
#POSZ= the position on the z axis in the world
#ROTX= the rotation amount around the x axis in the world (pitch)
#ROTY= the rotation amount around the y axis in the world (yaw)
#ROTZ= the rotation amount around the z axis in the world (roll)
#PLAYER= whether this is the player or not? if not set then defaults to no
#AABB= what axial aligned bounding box to use for this actor for collision detection
#</Actor>

#Example
#<Actor>
#NAME=Jake
#POSX=1.0
#POSY=1.0
#POSZ=25.0
#ROTX=0.0
#ROTY=0.0
#ROTZ=0.0
#PLAYER=true
#AABB=cube_aabb
#</Actor>



